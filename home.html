<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brujito Movies</title>

        <link rel="icon" type="image/x-icon" href="favicon.ico">
        
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!------------------------------------------------- HEADER ---------------------------------------------------------------------------------->

        <header class="custom-header navbar navbar-expand-md navbar-dark position-fixed w-100 z-1">
            <div class="container-fluid">

                <a class="d-flex align-items-center justify-content-center h-100 text-decoration-none nav-link" href="index.html">

                    <div class="rounded-circle mx-3 bg-light">
                        <img src="assets/brujo-logo.png" alt="Logo" class="img-fluid img-custom">
                    </div>
                    <p class="navbar-brand p-0 m-0" >
                        Brujito Movies
                    </p>

                </a>
              
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" onclick="navigate('peliculas')">
                                Películas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" onclick="navigate('series')">
                                Series
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" onclick="navigate('favoritos')">
                                Favoritos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" onclick="navigate('generos')">
                                Géneros
                            </a>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-outline-light"  id="logoutButton">
                        <a class="nav-link" href="#" onclick="navigate('cerrar-sesion')">
                            Cerrar Sesión
                        </a>
                    </button>

                </div>

            </div>
        </header>

 
        <main class="container-fluid bg-bubble bg-black" >
            <!--------------------------------------------TITUTO TEXTO DINAMICO----------------------------------------------------->

            <div class="row d-flex margin-cont">
                <div class="text-white" id="content">
                    <h1>Bienvenido</h1>
                    <p>Streaming</p>
                </div>
            </div>

            <!--------------------------------------------CAROUSEL----------------------------------------------------->
            <div class="row">
                <div id="mainCarousel" class="carousel slide overflow-hidden shadow-lg p-0" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/main_carousel.jpg" class="d-block w-100" alt="Imagen 1">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/main_carousel2.jpg" class="d-block w-100" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/main_carousel3.webp" class="d-block w-100" alt="Imagen 3">
                        </div>
                    </div>
                  

                    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                  

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                  </div>
            </div>
            <!------------------------------------------------------------------- CARDS ---------------------------------------------------------------------->
            <h2 class="text-center text-white my-4">Catalogo</h2>
            <div id="cardsContainer" class="row d-flex align-items-center justify-content-center h-100 px-md-5 px-3">
                
                
            </div>
                
        </main>

          <!------------------------------------------------------------------- FOOTER ---------------------------------------------------------------------->

        <footer>
            
        </footer>
        <!-- Bootstrapsito JS -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts.js">

            
        </script>
    </body>
</html>
